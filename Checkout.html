<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet">
<style>
  body { font-family:'Montserrat Alternates',sans-serif; margin:0; padding:20px; }
  h1 { color:#FFC90E; text-align:center; margin-bottom:10px; }
  .continue { color:#FFC90E; text-decoration:underline; text-align:center; cursor:pointer; }
  .cart-header { display:flex; justify-content:space-between; margin:40px 0 20px; color:#FFC90E; font-weight:600; }
  .cart-item { display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid #ddd; }
  .cart-item img { width:80px; height:auto; margin-right:20px; }
  .product-info { flex:1; }
  .remove { color:#FFC90E; text-decoration:underline; cursor:pointer; font-size:14px; }
  .summary { display:flex; justify-content:flex-end; margin-top:40px; font-size:18px; font-weight:600; color:#333; }
  .summary span { margin-left:10px; }
</style>
</head>
<body>

<h1>Your cart</h1>
<div class="continue" onclick="window.location.href='shop.html'">Continue shopping</div>

<div class="cart-header">
  <div>PRODUCT</div>
  <div>PRICE</div>
</div>

<div id="cart-items"></div>

<div class="summary">
  Subtotal: €<span id="subtotal">0.00</span>
</div>

<script>
  const cartContainer = document.getElementById('cart-items');
  const subtotalEl = document.getElementById('subtotal');
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function renderCart() {
    cartContainer.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      const div = document.createElement('div');
      div.classList.add('cart-item');
      div.innerHTML = `
        <div style="display:flex; align-items:center;">
          <img src="${item.image}" alt="${item.name}">
          <div class="product-info">
            <div>${item.name}</div>
            <div class="remove" onclick="removeItem(${index})">REMOVE</div>
          </div>
        </div>
        <div>
          €${item.price.toFixed(2)} <br>
          Qty: ${item.qty}
        </div>
      `;
      cartContainer.appendChild(div);
      total += item.price * item.qty;
    });

    subtotalEl.textContent = total.toFixed(2);
  }

  function removeItem(index) {
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
