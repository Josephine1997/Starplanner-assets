<script>
const firebaseConfig={apiKey:"AIzaSyApt-W5-Ag4Ov2JxVcudSrV4VL0zCBE8pc",authDomain:"starplanner-3acf9.firebaseapp.com",projectId:"starplanner-3acf9",storageBucket:"starplanner-3acf9.firebasestorage.app",messagingSenderId:"793684440573",appId:"1:793684440573:web:5beb2ab6f64b4fc110d594"};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

auth.onAuthStateChanged(async user=>{
 if(user){
   document.getElementById('welcome-name').textContent=`Welcome, ${user.email.split('@')[0]}!`;
   await loadOrders(user.uid);
   await loadReturns(user.uid);
 }
});

async function loadOrders(userId){
  const ordersDiv=document.getElementById('orders');
  ordersDiv.innerHTML="<p>Loading your orders…</p>";
  try{
    const snap=await db.collection('orders').where('userId','==',userId).orderBy('date','desc').get();
    if(snap.empty){ordersDiv.innerHTML="<p>No orders found.</p>";return;}
    ordersDiv.innerHTML="";
    snap.forEach(doc=>{
      const o=doc.data();
      const date=o.date?.toDate?o.date.toDate().toLocaleString():"Unknown date";
      const total=o.total?o.total.toFixed(2):"0.00";
      const items=(o.items||[]).map(i=>`<li>${i.name} – €${i.price.toFixed(2)} × ${i.qty}</li>`).join("");
      const block=document.createElement("div");
      block.className="order";
      block.innerHTML=`<h4>Order on ${date}</h4><ul>${items}</ul><p><strong>Total:</strong> €${total}</p>`;
      ordersDiv.appendChild(block);
    });
  }catch(err){console.error(err);ordersDiv.innerHTML="<p>Error loading orders.</p>";}
}

async function submitReturn(){
  const user=auth.currentUser;
  const orderId=document.getElementById('ret_order').value.trim();
  const reason=document.getElementById('ret_reason').value.trim();
  if(!user){alert("You must be logged in to submit a return.");return;}
  if(!orderId||!reason){alert("Please fill in all fields.");return;}
  try{
    await db.collection('returns').add({userId:user.uid,email:user.email,orderId,reason,date:firebase.firestore.FieldValue.serverTimestamp()});
    alert("Your return request has been submitted successfully!");
    document.getElementById('form-return').reset();
    await loadReturns(user.uid);
  }catch(error){alert("Error submitting return: "+error.message);}
}

async function loadReturns(userId){
  const list=document.getElementById('returns-list');
  list.innerHTML="<p>Loading your returns…</p>";
  try{
    const snap=await db.collection('returns').where('userId','==',userId).orderBy('date','desc').get();
    if(snap.empty){list.innerHTML="<p>No return requests yet.</p>";return;}
    list.innerHTML="";
    snap.forEach(doc=>{
      const r=doc.data();
      const date=r.date?.toDate?r.date.toDate().toLocaleString():"Unknown date";
      const card=document.createElement("div");
      card.className="return-card";
      card.innerHTML=`<h4>Return request – ${date}</h4><p><strong>Order ID:</strong> ${r.orderId}</p><p><strong>Reason:</strong> ${r.reason}</p>`;
      list.appendChild(card);
    });
  }catch(e){console.error(e);list.innerHTML="<p>Error loading returns.</p>";}
}

document.querySelectorAll('.side-nav button').forEach(btn=>{
 btn.addEventListener('click',()=>{
   document.querySelectorAll('.side-nav button').forEach(b=>b.classList.remove('active'));
   btn.classList.add('active');
   const tgt=btn.getAttribute('data-target');
   document.querySelectorAll('.content>section').forEach(s=>s.style.display=(s.id===tgt?'block':'none'));
 });
});
function logout(){auth.signOut();}
</script>
