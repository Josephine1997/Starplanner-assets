<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – Starplanner</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family:'Montserrat Alternates',sans-serif; margin:0; padding:0; background:#fff; }

    /* ======= Navigatie ======= */
    nav {
      background-image: url('ArtworkWaterverfkwastachterkopjes.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 120% 110%;
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 70px;
      padding-left: 100px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    nav ul li a:hover { color: #FF7929; }

    .nav-icons {
      display: flex;
      gap: 30px;
      align-items: center;
      position: relative;
    }

    .nav-icons img {
      width:36px;
      height:36px;
      cursor: pointer;
    }

    .cart-link { position: relative; }

    .cart-badge {
      position:absolute;
      top:-6px; right:-6px;
      background:#FF6F61;
      color:#fff;
      font-size:12px;
      font-weight:600;
      padding:2px 6px;
      border-radius:50%;
      min-width:18px;
      text-align:center;
    }

    /* ======= Checkout sectie ======= */
    main { padding:20px; max-width:900px; margin:0 auto; }

    h1 { color:#FFC90E; text-align:center; margin-top:30px; margin-bottom:10px; }

    .continue { color:#FFC90E; text-decoration:underline; text-align:center; cursor:pointer; }

    .cart-header {
      display:flex;
      justify-content:space-between;
      margin:40px 0 20px;
      color:#FFC90E;
      font-weight:600;
      font-size:16px;
    }

    .cart-item {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 0;
      border-bottom:1px solid #ddd;
    }

    .cart-item img { width:80px; height:auto; margin-right:20px; }

    .product-info { flex:1; }

    .remove {
      color:#FFC90E;
      text-decoration:underline;
      cursor:pointer;
      font-size:14px;
      margin-top:4px;
    }

    .qty-controls {
      display:flex;
      align-items:center;
      gap:5px;
      margin-top:5px;
    }

    .qty-btn {
      background:#FFC90E;
      border:none;
      color:#fff;
      font-size:16px;
      width:28px;
      height:28px;
      border-radius:4px;
      cursor:pointer;
      font-weight:bold;
    }

    .qty-box {
      min-width:40px;
      text-align:center;
      border:2px solid #FFC90E;
      padding:4px;
      border-radius:4px;
      font-weight:600;
      background:#fff;
    }

    .empty-cart {
      text-align:center;
      font-size:18px;
      color:#666;
      margin:40px 0;
    }

    .summary {
      margin-top:40px;
      font-size:18px;
      font-weight:600;
      color:#333;
    }

    .tax-note {
      font-size:14px;
      color:#FFC90E;
      font-weight:400;
      margin-top:4px;
    }

    .checkout-btn {
      display:inline-block;
      margin-top:20px;
      padding:16px 36px;
      background:#FFC90E;
      color:#fff;
      font-size:18px;
      font-weight:600;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    .checkout-btn:hover { background:#e6b800; }
  </style>
</head>

<body>
  <!-- ======= Header ======= -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="thestorybehind.html">THE STORY BEHIND</a></li>
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="plannertips.html">PLANNER TIPS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>

      <div class="nav-icons">
        <a href="account.html">
          <img src="user-icon.svg" alt="User">
        </a>
        <a href="checkout.html" class="cart-link">
          <img src="shoppingbag.svg" alt="Shopping Bag">
          <span id="cart-count" class="cart-badge">0</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- ======= Main Checkout Content ======= -->
  <main>
    <h1>Your cart</h1>
    <div class="continue" onclick="window.location.href='shop.html'">Continue shopping</div>

    <div class="cart-header">
      <div>PRODUCT</div>
      <div>PRICE</div>
    </div>

    <div id="cart-items" class="cart-items"></div>

    <div class="summary">
      Subtotal: €<span id="subtotal">0.00</span>
      <div class="tax-note">Taxes and shipping calculated at checkout</div>
      <button class="checkout-btn" onclick="proceedToCheckout()">Checkout</button>
    </div>
  </main>

  <footer>
    <img src="ArtworkWaterverfkwastfootheader.jpg" alt="Footer Decoration" class="footer-decoration">
    <div class="footer-text">© 2025 Starplanner – All rights reserved.</div>
  </footer>

  <script>
    const cartContainer = document.getElementById('cart-items');
    const subtotalEl = document.getElementById('subtotal');
    const cartCount = document.getElementById('cart-count');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartCount.textContent = cart.length;

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<div class="empty-cart">Your cart is empty</div>`;
      } else {
        cart.forEach((item, index) => {
          const div = document.createElement('div');
          div.classList.add('cart-item');
          div.innerHTML = `
            <div style="display:flex; align-items:center;">
              <img src="shoppingbag.svg" alt="${item.name}">
              <div class="product-info">
                <div>${item.name}</div>
                <div class="remove" onclick="removeItem(${index})">REMOVE</div>
              </div>
            </div>
            <div>
              €${item.price.toFixed(2)} <br>
              <div class="qty-controls">
                <button class="qty-btn" onclick="updateQty(${index}, -1)">–</button>
                <span class="qty-box">${item.qty}</span>
                <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
              </div>
            </div>
          `;
          cartContainer.appendChild(div);
          total += item.price * item.qty;
        });
      }
      subtotalEl.textContent = total.toFixed(2);
    }

    function removeItem(index) {
      cart.splice(index,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      cartCount.textContent = cart.length;
      renderCart();
    }

    function updateQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty < 1) cart[index].qty = 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function proceedToCheckout() {
      alert('Proceeding to checkout... (Payment integration coming soon)');
    }

    renderCart();
  </script>
</body>
</html>
