<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – Starplanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family:'Montserrat Alternates',sans-serif; 
      margin:0; 
      padding:0; 
      background:#fff; 
    }

    nav {
      background-image: url('ArtworkWaterverfkwastachterkopjes.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 120% 110%;
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 70px;
      padding-left: 100px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    nav ul li a:hover { color: #FF7929; }

    .nav-icons { display: flex; gap: 30px; align-items: center; position: relative; }
    .nav-icons img { width:36px; height:36px; cursor:pointer; }
    .cart-link { position: relative; }
    .cart-badge {
      position:absolute; top:-6px; right:-6px;
      background:#FF6F61; color:#fff; font-size:12px;
      font-weight:600; padding:2px 6px; border-radius:50%;
      min-width:18px; text-align:center;
    }

    main { padding:20px; max-width:900px; margin:0 auto; }
    h1 { color:#FFC90E; text-align:center; margin-top:30px; margin-bottom:10px; }
    .continue { color:#FFC90E; text-decoration:underline; text-align:center; cursor:pointer; }
    .cart-header { display:flex; justify-content:space-between; margin:40px 0 20px; color:#FFC90E; font-weight:600; font-size:16px; }
    .cart-item { display:flex; justify-content:space-between; align-items:center; padding:15px 0; border-bottom:1px solid #ddd; }
    .cart-item img { width:80px; height:auto; margin-right:20px; }
    .product-info { flex:1; }
    .remove { color:#FFC90E; text-decoration:underline; cursor:pointer; font-size:14px; margin-top:4px; }
    .qty-controls { display:flex; align-items:center; gap:5px; margin-top:5px; }
    .qty-btn { background:#FFC90E; border:none; color:#fff; font-size:16px; width:28px; height:28px; border-radius:4px; cursor:pointer; font-weight:bold; }
    .qty-box { min-width:40px; text-align:center; border:2px solid #FFC90E; padding:4px; border-radius:4px; font-weight:600; background:#fff; }
    .empty-cart { text-align:center; font-size:18px; color:#666; margin:40px 0; }
    .summary { margin-top:40px; font-size:18px; font-weight:600; color:#333; }
    .tax-note { font-size:14px; color:#FFC90E; font-weight:400; margin-top:4px; }
    .checkout-btn { display:inline-block; margin-top:20px; padding:16px 36px; background:#FFC90E; color:#fff; font-size:18px; font-weight:600; border:none; border-radius:6px; cursor:pointer; }
    .checkout-btn:hover { background:#e6b800; }

    footer { position: relative; margin-top: 60px; overflow: hidden; }
    .footer-decoration { width: 100%; height: 100px; object-fit: cover; display: block; }
    .footer-text { position: absolute; bottom: 10px; width: 100%; text-align: center; color: #fff; font-size: 14px; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }

    /* 🌟 Stardust overlay */
    #stardust-overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 22px;
      font-weight: 600;
      z-index: 9999;
      flex-direction: column;
      overflow: hidden;
    }
    #stardust { position: absolute; width: 100%; height: 100%; top: 0; left: 0; overflow: hidden; }
    .star {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #fffde7 0%, #ffffff 60%, rgba(255,255,255,0) 100%);
      box-shadow: 0 0 6px 2px rgba(255,255,255,0.8);
      opacity: 0;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.6); }
    }
  </style>
</head>

<body>
  <!-- 🌠 Stardust overlay -->
  <div id="stardust-overlay">
    <div id="stardust"></div>
    <div>Sprinkling a little stardust…</div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="thestorybehind.html">THE STORY BEHIND</a></li>
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="plannertips.html">PLANNER TIPS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
      <div class="nav-icons">
        <a href="account.html"><img src="user-icon.svg" alt="User"></a>
        <a href="checkout.html" class="cart-link">
          <img src="shoppingbag.svg" alt="Shopping Bag">
          <span id="cart-count" class="cart-badge">0</span>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Your cart</h1>
    <div class="continue" onclick="window.location.href='shop.html'">Continue shopping</div>
    <div class="cart-header"><div>PRODUCT</div><div>PRICE</div></div>
    <div id="cart-items" class="cart-items"></div>
    <div class="summary">
      Subtotal: €<span id="subtotal">0.00</span>
      <div class="tax-note">Taxes and shipping calculated at checkout</div>
      <button class="checkout-btn" onclick="placeOrder()">Checkout</button>
    </div>
  </main>

  <footer>
    <img src="ArtworkWaterverfkwastfootheader.jpg" alt="Footer Decoration" class="footer-decoration">
    <div class="footer-text">© 2025 Starplanner – All rights reserved.</div>
  </footer>

  <!-- 🔊 Geluiden -->
  <audio id="sound-whoosh" src="whoosh-soft.mp3" preload="auto"></audio>
  <audio id="sound-chime" src="sparkle-chime.mp3" preload="auto"></audio>

  <!-- Firebase + Scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <script>
    /* jouw firebase + winkelwagen code blijft ongewijzigd */
    const firebaseConfig={apiKey:"AIzaSyApt-W5-Ag4Ov2JxVcudSrV4VL0zCBE8pc",authDomain:"starplanner-3acf9.firebaseapp.com",projectId:"starplanner-3acf9",storageBucket:"starplanner-3acf9.firebasestorage.app",messagingSenderId:"793684440573",appId:"1:793684440573:web:5beb2ab6f64b4fc110d594"};
    firebase.initializeApp(firebaseConfig);
    const auth=firebase.auth(); const db=firebase.firestore();
    const cartContainer=document.getElementById('cart-items');
    const subtotalEl=document.getElementById('subtotal');
    const cartCount=document.getElementById('cart-count');
    let cart=JSON.parse(localStorage.getItem('cart'))||[];
    cartCount.textContent=cart.length;

    function renderCart(){cartContainer.innerHTML='';let total=0;
      if(cart.length===0){cartContainer.innerHTML='<div class="empty-cart">Your cart is empty</div>';}
      else{cart.forEach((item,i)=>{const div=document.createElement('div');div.classList.add('cart-item');
        div.innerHTML=`<div style="display:flex;align-items:center;"><img src="shoppingbag.svg" alt="${item.name}"><div class="product-info"><div>${item.name}</div><div class="remove" onclick="removeItem(${i})">REMOVE</div></div></div><div>€${item.price.toFixed(2)}<br><div class="qty-controls"><button class="qty-btn" onclick="updateQty(${i},-1)">–</button><span class="qty-box">${item.qty}</span><button class="qty-btn" onclick="updateQty(${i},1)">+</button></div></div>`;cartContainer.appendChild(div);total+=item.price*item.qty;});}
      subtotalEl.textContent=total.toFixed(2);}
    function removeItem(i){cart.splice(i,1);localStorage.setItem('cart',JSON.stringify(cart));cartCount.textContent=cart.length;renderCart();}
    function updateQty(i,d){cart[i].qty+=d;if(cart[i].qty<1)cart[i].qty=1;localStorage.setItem('cart',JSON.stringify(cart));renderCart();}
    async function placeOrder(){const u=auth.currentUser;if(!u)return alert("You must be logged in to complete your order.");
      if(cart.length===0)return alert("Your cart is empty.");
      const total=cart.reduce((s,i)=>s+(i.price*i.qty),0);
      try{await db.collection('orders').add({userId:u.uid,email:u.email,items:cart,total,date:firebase.firestore.FieldValue.serverTimestamp()});
        alert("✅ Order placed!");localStorage.removeItem('cart');window.location.href="account.html";}
      catch(e){alert("❌ Error: "+e.message);}}
    renderCart();

    /* 🌟 animatie + geluiden */
    window.addEventListener('load',()=>{
      const overlay=document.getElementById('stardust-overlay');
      const stardust=document.getElementById('stardust');
      const justAdded=localStorage.getItem('justAdded')==='true';
      const whoosh=document.getElementById('sound-whoosh');
      const chime=document.getElementById('sound-chime');
      localStorage.removeItem('justAdded');
      for(let i=0;i<40;i++){const s=document.createElement('span');s.classList.add('star');
        s.style.width=s.style.height=(Math.random()*2+1)+'px';
        s.style.top=Math.random()*100+'%';s.style.left=Math.random()*100+'%';
        s.style.animationDelay=Math.random()*2+'s';stardust.appendChild(s);}
      if(!justAdded){setTimeout(()=>{overlay.style.opacity='0';overlay.style.transition='opacity 1s';setTimeout(()=>overlay.style.display='none',1000);},2500);}
      else{
        whoosh.currentTime=0;whoosh.volume=0.4;whoosh.play().catch(()=>{});
        setTimeout(()=>{
          const img=document.querySelector('.cart-item img')||document.querySelector('img[alt="Shopping Bag"]');
          if(!img)return;
          const r=img.getBoundingClientRect();const x=r.left+r.width/2;const y=r.top+r.height/2;
          const stars=document.querySelectorAll('.star');
          stars.forEach((s,i)=>{
            const a=Math.random()*Math.PI*2;
            s.style.transition=`all 1.5s ease-in-out`;setTimeout(()=>{
              s.style.top=y+'px';s.style.left=x+'px';s.style.transform=`scale(0.3) rotate(${a*5}rad)`;s.style.opacity='0.9';
            },Math.random()*300);
          });
          setTimeout(()=>{
            chime.currentTime=0;chime.volume=0.6;chime.play().catch(()=>{});
            const flare=document.createElement('div');
            flare.style.position='fixed';flare.style.top=y-75+'px';flare.style.left=x-75+'px';
            flare.style.width='150px';flare.style.height='150px';flare.style.borderRadius='50%';
            flare.style.background='radial-gradient(circle,rgba(255,255,240,0.9)0%,rgba(255,220,100,0.6)40%,rgba(255,150,150,0.4)70%,rgba(255,255,255,0)100%)';
            flare.style.boxShadow='0 0 60px 30px rgba(255,230,180,0.8)';
            flare.style.transition='opacity .5s ease-out,transform 1s ease-in-out';flare.style.opacity='0';flare.style.zIndex='10000';
            stardust.appendChild(flare);
            setTimeout(()=>{flare.style.opacity='1';flare.style.transform='scale(1.4)';
              setTimeout(()=>{flare.style.opacity='0';flare.style.transform='scale(2)';setTimeout(()=>flare.remove(),1000);},600);
            },100);
          },1500);
          setTimeout(()=>{overlay.style.opacity='0';overlay.style.transition='opacity 1.6s';setTimeout(()=>overlay.style.display='none',1000);},3700);
        },2500);
      }
    });
  </script
