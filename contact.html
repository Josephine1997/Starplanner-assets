<section class="contact-container">
  <h1>Get in touch</h1>
  <p class="subtitle">Feel free to contact me at:</p>

  <div class="contact-line">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon">
    <span>josephine@planyourstardom.com</span>
  </div>

  <div class="contact-line">
    <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone Icon">
    <span>-telefoonnummer-</span>
  </div>

  <form id="contact-form" action="https://formspree.io/f/movkdray" method="POST">
    <div class="form-field">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name">
    </div>

    <div class="form-field">
      <label for="email">Email <span class="required">*</span></label>
      <input type="email" name="_replyto" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
    </div>

    <div class="form-field">
      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Type your message here" required></textarea>
    </div>

    <div class="send-container">
      <button type="submit" class="send-button">SEND</button>
    </div>
  </form>
</section>

<footer>
  <img src="ArtworkWaterverfkwastfootheader.jpg" alt="Footer Decoration" class="footer-decoration">
  <div class="footer-text">© 2025 Starplanner – All rights reserved.</div>
</footer>

<div id="popup" class="popup" aria-live="polite"></div>

<script>
  const form = document.getElementById('contact-form');
  const popup = document.getElementById('popup');
  const cartCount = document.getElementById('cart-count');
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cartCount.textContent = cart.length;

  function showPopup(message, type) {
    popup.textContent = message;
    popup.className = 'popup ' + type + ' show';
    setTimeout(() => { popup.classList.remove('show'); }, 3000);
  }

  form.addEventListener('submit', function(event) {
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!email || !message) {
      event.preventDefault();
      showPopup('Please enter your email and message.', 'error');
      return;
    }

    if (!emailPattern.test(email)) {
      event.preventDefault();
      showPopup('Invalid email address.', 'error');
      return;
    }

    showPopup('Message sent successfully!', 'success');
  });
</script>
