<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webshop - Birthday Templates</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #FFFFFF;
      margin: 0;
      font-family: 'Montserrat Alternates', sans-serif;
    }

    /* ======= HEADER / NAV ======= */
    nav {
      background-image: url('ArtworkWaterverfkwastachterkopjes.jpg');
      background-size: contain;        /* WAS cover -> aangepast zodat icoontjes niet verdwijnen */
      background-repeat: no-repeat;
      background-position: center;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 40px;
      align-items: center;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #FF7929;
    }

    /* CART + BADGE */
    .cart-link img {
      width: 36px;
      height: 36px;
    }

    .cart-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #FF6F61;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 50%;
      min-width: 18px;
      text-align: center;
    }

    /* ======= PRODUCT SECTIE ======= */
    h1 {
      text-align: center;
      margin: 40px 0 20px;
    }

    .featured {
      padding: 40px 5vw 80px;
      background: #fff;
    }

    .featured-inner {
      display: grid;
      grid-template-columns: 1fr;
      gap: 36px;
      max-width: 1000px;
      margin: 0 auto;
    }

    @media (min-width: 900px) {
      .featured-inner {
        grid-template-columns: 1fr 1fr;
      }
    }

    .product-card {
      background: #FFFFFF;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-bottom: 20px;
    }

    .product-card .thumb {
      width: 100%;
      aspect-ratio: 4/3;
      overflow: hidden;
      background: #fafafa;
    }

    .product-card .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .product-title {
      font-size: 20px;
      font-weight: 600;
      margin: 16px 0;
      color: #1F1F1F;
    }

    .btn-free-download {
      background: #FFC90E;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-free-download:hover {
      background: #e6b800;
    }

    /* ======= FOOTER ======= */
    footer {
      position: relative;
      margin-top: 60px;
    }

    .footer-decoration {
      width: 100%;
      max-height: 180px;          /* afbeelding kleiner gehouden */
      object-fit: cover;
      display: block;
    }

    .footer-text {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
