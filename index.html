<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starplanner – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Styling code remains the same as you provided */
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="thestorybehind.html">THE STORY BEHIND</a></li>
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="plannertips.html">PLANNER TIPS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>

      <div class="nav-icons">
        <a href="account.html"><img src="user-icon.svg" alt="User"></a>
        <a href="checkout.html" class="cart-link" style="position:relative;">
          <img src="shoppingbag.svg" alt="Shopping Bag">
          <span class="cart-badge" id="cart-count">0</span>
        </a>
      </div>
    </nav>
  </header>

  <h1 class="hero-text">Get the birthday template now ↓</h1>

  <section class="featured">
    <div class="featured-inner">
      <!-- Product 1 -->
      <article class="product-card" onclick="openModal('voorbeeldjanuari.png')">
        <div class="thumb"><img src="voorbeeldjanuari.png" alt="Birthday Template – Start in January"></div>
        <div class="product-body">
          <h2 class="product-title">Birthday Template – Start in January</h2>
          <div class="product-price">€4,99</div>
          <button class="btn-add-cart" onclick="addToCart(event, 'Birthday Template – Start in January', 'BIRTHDAYLIST_start_Januari.pdf', 4.99)">ADD TO CART</button>
        </div>
      </article>

      <!-- Product 2 -->
      <article class="product-card" onclick="openModal('voorbeeldapril.png')">
        <div class="thumb"><img src="voorbeeldapril.png" alt="Birthday Template – Start in April"></div>
        <div class="product-body">
          <h2 class="product-title">Birthday Template – Start in April</h2>
          <div class="product-price">€4,99</div>
          <button class="btn-add-cart" onclick="addToCart(event, 'Birthday Template – Start in April', 'BIRTHDAYLIST_start_April.pdf', 4.99)">ADD TO CART</button>
        </div>
      </article>
    </div>
  </section>

  <footer>
    <img src="ArtworkWaterverfkwastfootheader.jpg" alt="Footer Decoration" class="footer-decoration">
    <div class="footer-text">© 2025 Starplanner – All rights reserved.</div>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartCount = document.getElementById('cart-count');

    // Functie om winkelwagenteller bij te werken
    function updateCartCount() {
      const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
      cartCount.textContent = totalQty;
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    updateCartCount();

    // Functie om product aan winkelwagen toe te voegen
    function addToCart(event, name, file, price) {
      event.stopPropagation(); // Voorkom dat de klik het product opent

      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.qty += 1;
      } else {
        cart.push({ name, file, price, qty: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${name} is toegevoegd aan je winkelwagen!`);
    }

    // Open modal (optie)
    function openModal(image) {
      console.log("Open modal met:", image);
    }
  </script>
</body>
</html>
