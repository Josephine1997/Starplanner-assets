<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starplanner – Home</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Montserrat Alternates', sans-serif;
    }

    /* Header */
    nav {
      background: url('ArtworkWaterverfkwastachterkopjes.jpg') center/contain no-repeat;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 50px;
      align-items: center;
    }
    nav ul li a {
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      transition: color .3s ease;
    }
    nav ul li a:hover { color: #FF7929; }

    /* Cart */
    .cart-link img { width: 34px; height: 34px; }
    .cart-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #FF6F61;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 50%;
      min-width: 18px;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #FF8C2B;
    }

    /* Birthday Templates section */
    .templates {
      max-width: 900px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
    }
    @media(min-width: 800px){
      .templates {
        grid-template-columns: 1fr 1fr;
      }
    }
    .template-card {
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    .template-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .template-card h2 {
      margin: 16px;
      font-size: 20px;
      color: #1F1F1F;
      text-align: center;
    }
    .btn-free {
      margin: 0 auto 20px;
      padding: 12px 22px;
      background: #FFF1B8;
      color: #FF8C2B;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background .3s ease;
    }
    .btn-free:hover {
      background: #FFE680;
    }

    /* Footer */
    footer {
      position: relative;
      margin-top: 60px;
    }
    .footer-decoration {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .footer-text {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="story.html">THE STORY BEHIND</a></li>
      <li><a href="shop.html">SHOP</a></li>
      <li><a href="tips.html">PLANNER TIPS</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>

    <a href="checkout.html" class="cart-link" style="position:relative; display:inline-block;">
      <img src="shoppingbag.svg" alt="Cart">
      <span id="cart-count" class="cart-badge">0</span>
    </a>
  </nav>

  <h1>Welcome to Starplanner</h1>

  <!-- Birthday Templates Section -->
  <section class="templates">
    <article class="template-card">
      <img src="preview-january.png" alt="Birthday Template – Start in January">
      <h2>Birthday Template – Start in January</h2>
      <button class="btn-free">FREE DOWNLOAD</button>
    </article>

    <article class="template-card">
      <img src="preview-april.png" alt="Birthday Template – Start in April">
      <h2>Birthday Template – Start in April</h2>
      <button class="btn-free">FREE DOWNLOAD</button>
    </article>
  </section>

  <!-- Footer -->
  <footer>
    <img src="ArtworkWaterverfkwastfootheader.jpg" alt="Footer Decoration" class="footer-decoration">
    <div class="footer-text">© 2025 Starplanner – All rights reserved.</div>
  </footer>

  <script>
    // Toon winkelwagen teller
    const cartCount = document.getElementById('cart-count');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartCount.textContent = cart.length;
  </script>

</body>
</html>
