<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starplanner – Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background: #FFFFFF;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat Alternates', sans-serif;
    }

    /* ======= Header en navigatie ======= */
    nav {
      background-image: url('ArtworkWaterverfkwastachterkopjes.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 120% 110%;
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 70px;
      padding-left: 100px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    nav ul li a:hover { color: #FF7929; }

    .nav-icons {
      display: flex;
      gap: 30px;
      align-items: center;
      position: relative;
    }

    .nav-icons img {
      width: 36px;
      height: 36px;
      cursor: pointer;
    }

    .cart-link {
      position: relative;
      display: inline-block;
    }

    .cart-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #FF6F61;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 50%;
      min-width: 18px;
      text-align: center;
    }

    /* ======= Hero sectie ======= */
    .hero-text {
      text-align: center;
      margin: 40px 0;
      font-size: 36px;
      font-weight: 700;
      color: #FFA94D;
      -webkit-text-stroke: 1.5px #FF7F50;
    }

    /* ======= Footer ======= */
    footer {
      position: relative;
      width: 100%;
      margin-top: 60px;
      overflow: hidden;
    }

    .footer-decoration {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
    }

    .footer-text {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>
  <!-- ======= Header ======= -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="thestorybehind.html">THE STORY BEHIND</a></li>
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="plannertips.html">PLANNER TIPS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>

      <div class="nav-icons">
        <!-- ✅ User-icon linkt nu naar accountpagina -->
        <a href="account.html">
          <img src="user-icon.svg" alt="User">
        </a>

        <a href="checkout.html" class="cart-link">
          <img src="shoppingbag.svg" alt="Shopping Bag">
          <span id="cart-count" class="cart-badge">0</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- ======= Hero sectie ======= -->
  <h1 class="hero-text">
    Welcome to Starplanner!
  </h1>

  <!-- ======= Footer ======= -->
  <footer>
    <img src="ArtworkWaterverfkwastfootheader.jpg" alt="Footer Decoration" class="footer-decoration">
    <div class="footer-text">© 2025 Starplanner – All rights reserved.</div>
  </footer>

  <script>
    // Winkelmandje teller
    const cartCount = document.getElementById('cart-count');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartCount.textContent = cart.length;
  </script>
</body>
</html>
