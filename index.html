<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webshop - Birthday Templates</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #FFFFFF;
      margin: 0;
      font-family: 'Montserrat Alternates', sans-serif;
    }
    nav {
      background-image: url('ArtworkWaterverfkwastachterkopjes.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none; margin:0; padding:0; display:flex; gap:60px;
    }
    nav ul li a {
      text-decoration:none; color:white; font-size:18px; font-weight:600;
    }
    nav ul li a:hover { color:#FF7929; }
    .cart-link img { width:36px; height:36px; }
    .cart-badge {
      position:absolute; top:-6px; right:-6px;
      background:#FF6F61; color:#fff; font-size:12px; font-weight:600;
      padding:2px 6px; border-radius:50%; min-width:18px; text-align:center;
    }
    footer {
      position:relative; margin-top:60px;
    }
    .footer-decoration { width:100%; display:block; }
    .footer-text {
      position:absolute; bottom:10px; width:100%; text-align:center; color:#fff;
      font-size:14px; text-shadow:1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="story.html">THE STORY BEHIND</a></li>
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="tips.html">PLANNER TIPS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>

      <a href="checkout.html" class="cart-link" style="position:relative; display:inline-block;">
        <img src="shoppingbag.svg" alt="Cart">
        <span id="cart-count" class="cart-badge">0</span>
      </a>
    </nav>
  </header>

  <h1 style="text-align:center;">Welcome to Starplanner</h1>

  <footer>
    <img src="ArtworkWaterverfkwastfootheader.jpg" alt="Footer Decoration" class="footer-decoration">
    <div class="footer-text">© 2025 Starplanner – All rights reserved.</div>
  </footer>

  <script>
    // Toon aantal producten in cart
    const cartCount = document.getElementById('cart-count');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartCount.textContent = cart.length;
  </script>
</body>
</html>
