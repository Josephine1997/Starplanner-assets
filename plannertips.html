<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Starplanner</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat Alternates', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    /* ======= Header & Nav (zoals index) ======= */
    nav {
      background-image: url('ArtworkWaterverfkwastachterkopjes.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 120% 110%;
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 70px;
      padding-left: 100px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    nav ul li a:hover { color: #FF7929; }

    .nav-icons {
      display: flex;
      gap: 30px;
      align-items: center;
      position: relative;
    }

    .nav-icons img {
      width: 36px;
      height: 36px;
      cursor: pointer;
    }

    .cart-link {
      position: relative;
      display: inline-block;
    }

    .cart-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #FF6F61;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 50%;
      min-width: 18px;
      text-align: center;
    }

    /* ======= Coming Soon Message ======= */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 220px); /* hoogte minus header en footer */
      text-align: center;
      padding: 0 20px;
    }

    .coming-soon {
      display: inline-block;
      padding: 40px 50px;
      border: 4px solid #FF8C2B; /* warme oranje rand */
      border-radius: 18px;
      background: linear-gradient(135deg, #FFD36E, #FFA8A8, #F8A1FF);
      color: #8B005E; /* paars-roze tekstkleur */
      font-size: 28px;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
      50% { transform: scale(1.05); box-shadow: 0 10px 25px rgba(255,140,43,0.3); }
      100% { transform: scale(1); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
    }

    /* ======= Footer ======= */
    footer {
      position: relative;
      margin-top: 0;
      overflow: hidden;
    }

    .footer-decoration {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
    }

    .footer-text {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>
  <!-- ======= Header ======= -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="story.html">THE STORY BEHIND</a></li>
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="tips.html">PLANNER TIPS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>

      <div class="nav-icons">
        <img src="user-icon.svg" alt="User">
        <a href="checkout.html" class="cart-link">
          <img src="shoppingbag.svg" alt="Shopping Bag">
          <span id="cart-count" class="cart-badge">0</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- ======= Main Message ======= -->
  <main>
    <div class="coming-soon">
      ðŸš§ Website is being worked on...<br>
      âœ¨ Check back soon for something exciting!
    </div>
  </main>

  <!-- ======= Footer ======= -->
  <footer>
    <img src="ArtworkWaterverfkwastfootheader.jpg" alt="Footer Decoration" class="footer-decoration">
    <div class="footer-text">Â© 2025 Starplanner â€“ All rights reserved.</div>
  </footer>

  <script>
    // Winkelmandje teller
    const cartCount = document.getElementById('cart-count');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartCount.textContent = cart.length;
  </script>
</body>
</html>
