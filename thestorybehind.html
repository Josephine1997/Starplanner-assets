  <style>
    body {
      font-family: 'Montserrat Alternates', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    /* ===== Header & Nav ===== */
    nav {
      background-image: url('ArtworkWaterverfkwastachterkopjes.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 120% 110%;
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 70px;
      padding-left: 100px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    nav ul li a:hover { color: #FF7929; }

    .nav-icons {
      display: flex;
      gap: 30px;
      align-items: center;
      position: relative;
    }

    .nav-icons img {
      width:36px;
      height:36px;
      cursor: pointer;
    }

    .cart-link { position: relative; }
    .cart-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #FF6F61;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 50%;
      min-width: 18px;
      text-align: center;
    }

    /* ===== Coming Soon Section ===== */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 220px);
      text-align: center;
      padding: 0 20px;
    }

    .coming-soon-box {
      display: inline-block;
      padding: 40px 50px;
      border: 4px solid #D63384;
      border-radius: 20px;
      background: linear-gradient(135deg, #FFB6F5, #FFD36E, #F8A1FF);
      color: #8B005E;
      font-size: 28px;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
      50% { transform: scale(1.05); box-shadow: 0 10px 25px rgba(214,51,132,0.3); }
      100% { transform: scale(1); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
    }

    .magic-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      background: #D63384;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(214,51,132,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .magic-btn:hover {
      background: #b81e6d;
      transform: translateY(-3px);
    }

      margin-top: 0;
      overflow: hidden;
