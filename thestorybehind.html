<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Story Behind - Starplanner</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat Alternates', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    /* ===== Header & Nav (consistent met andere paginaâ€™s) ===== */
    nav {
      background-image: url('ArtworkWaterverfkwastachterkopjes.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 120% 110%;
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 70px;
      padding-left: 100px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    nav ul li a:hover { color: #FF7929; }

    .nav-icons {
      display: flex;
      gap: 30px;
      align-items: center;
      position: relative;
    }

    .nav-icons img {
      width:36px;
      height:36px;
      cursor: pointer;
    }

    .cart-link { position: relative; }
    .cart-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #FF6F61;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 50%;
      min-width: 18px;
      text-align: center;
    }

    /* ===== Coming Soon Section ===== */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 220px);
      text-align: center;
      padding: 0 20px;
    }

    .coming-soon-box {
      display: inline-block;
      padding: 40px 50px;
      border: 4px solid #D63384; /* magenta rand */
      border-radius: 20px;
      background: linear-gradient(135deg, #FFB6F5, #FFD36E, #F8A1FF);
      color: #8B005E; /* donkere magenta tekst */
      font-size: 28px;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
      50% { transform: scale(1.05); box-shadow: 0 10px 25px rgba(214,51,132,0.3); }
      100% { transform: scale(1); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
    }

    .magic-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      background: #D63384; /* magenta */
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(214,51,132,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .magic-btn:hover {
      background: #b81e6d;
      transform: translateY(-3px);
    }

    /* ===== Footer ===== */
    footer {
      position: relative;
      margin-top: 0;
      overflow: hidden;
    }

    .footer-decoration {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
    }

    .footer-text {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="thestorybehind.html" class="active">THE STORY BEHIND</a></li>
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="plannertips.html">PLANNER TIPS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>

      <div class="nav-icons">
        <img src="user-icon.svg" alt="User">
        <a href="checkout.html" class="cart-link">
          <img src="shoppingbag.svg" alt="Shopping Bag">
          <span class="cart-badge" id="cart-count">0</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main>
    <div class="coming-soon-box">

      <br>
      <button class="magic-btn" onclick="window.location.href='index.html'">
        Back to Home
      </button>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <img src="ArtworkWaterverfkwastfootheader.jpg" alt="Footer Decoration" class="footer-decoration">
    <div class="footer-text">Â© 2025 Starplanner â€“ All rights reserved.</div>
  </footer>

  <script>
    // Winkelmandje teller
    const cartCount = document.getElementById('cart-count');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartCount.textContent = cart.length;
  </script>
</body>
</html>
